<div class="weather-container">
    <div class="weather-form" >
      <mat-form-field  class="city-input">
        <input style="padding-top: 20px;" matInput [(ngModel)]="city" placeholder="Enter city name" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="fetchWeather()">Get Weather</button>
    </div>
  
    <div class="weather-table">
      <table mat-table [dataSource]="forecasts" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let forecast">{{ forecast.dt_txt }}</td>
        </ng-container>
  
        <ng-container matColumnDef="temp">
          <th mat-header-cell *matHeaderCellDef>Temperature (Â°C)</th>
          <td mat-cell *matCellDef="let forecast">{{ (forecast.main.temp - 273.15).toFixed(2) }}</td>
        </ng-container>
  
        <ng-container matColumnDef="weather">
          <th mat-header-cell *matHeaderCellDef>Weather</th>
          <td mat-cell *matCellDef="let forecast">{{ forecast.weather[0].description }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['date', 'temp', 'weather']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['date', 'temp', 'weather']"></tr>
      </table>
    </div>
  </div>
